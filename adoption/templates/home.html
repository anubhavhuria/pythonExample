{% extends 'base.html' %}

{% block content %}
    {% for pet in pets %}
        <div class="petname">
            <a href="{% url 'pet_detail' pet.id %}">
                <h3>{{pet.name}}</h3>
            </a>
            <p>Species: {{pet.spieces}}</p>
            {% if pet.breed %}
                <p>Breed: {{pet.breed}}</p>
            {% endif %}
            <p>Age: {{pet.age}}</p>
            <p class="hidden">Description: {{pet.description}}</p>
        </div>
    {% endfor%}
{% endblock %}
